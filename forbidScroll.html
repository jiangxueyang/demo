        html, body, div, p, ul, li {

        body {
            position: relative;
            padding: 10px 0;

        p {

        }

        .tab {
            position: relative;

        }

        #toast {

            z-index: 1000;
        }

        #toast .mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);

        }

        #toast .toast-content {
            position: fixed;
            width: 92%;
            height: auto;
            overflow: hidden;
            padding-top: 10px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            text-align: center;

        }

        #toast .title {
            line-height: 40px;
        }

        #toast .body {
            height: 400px;
            overflow: scroll;
            background: #9ed99d;
        }

        #toast .close {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>

<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script src="./js/forbidScroll.js"></script>
<script>
    var app = {
        index: 0,
        tabOffsetTop: $('.tab')[0].offsetTop,
        forbidScroll:null,
        bindEvent: function () {
            var $this = this;
            $('.show-toast').click(function () {
                $('#toast').removeClass('hide');
                $this.forbidScroll = new ForbidScroll();
                $this.forbidScroll.initForbid();
            });
            $('.close').click(function () {
                $('#toast').addClass('hide');
                $this.relieveForbid();
            })

        },

        init: function () {
            this.bindEvent();
            var tabOffsetTop = this.tabOffsetTop;
            window.onscroll = function () {
                var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
                if (scrollTop >= tabOffsetTop) {
                    $('.tab').css('position', 'fixed');
                } else {
                    $('.tab').css('position', 'relative');
                }
            }

        }
    };
    app.init();
</script>
